<!DOCTYPE html>
<html>
<head>
	<title>PaintingsQuizGame</title>

	<!--------------------------------->
	<!--           CSS               -->
	<!--------------------------------->

	<!--Bootstrap link-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!--Custom CSS-->
	<link rel = "stylesheet" type = "text/css" href = "PaintingsQuizGame.css">
	<!-- Font Aswesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<!--FONTS-->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	
</head>
<body>
	<!--------    NAVBAR    -------->
	
	<nav id="mainNavbar" class="navbar container-fluid fixed-top py-1 justify-content-between">
		<!--collapse button-->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarLinks" aria-controls="navbarLinks" aria-label="Toggler navigation">
	    <span class="far fa-image"><span id="navNewPaintings" class="pl-2">New Paintings</span></span>
	  	</button>

		<div id="scrollNav"  class = "navbar-item" >
		</div>

		<div id="message1" class="message navbar-item pr-5">  </div>
		
		<div id="navbarLinks" class = "collapse navbar-collapse ">
			<ul class = "navbar-nav text-left">
				<li  class = "navbar-item mr-2 ml-1">
					<button id="paintingsBar" class="navBarBUttons" data-toggle="collapse" data-target=".navbar-collapse.show" >Paintings</button>
				</li>
				<li>
					<button id="paintersBar" class="navBarBUttons" data-toggle="collapse" data-target=".navbar-collapse.show" >Painters</button>
				</li>
			</ul>
		</div>
	</nav>
	<!---------     GAME     ---------->
	<section class="container-fluid">	<!-- <div  class="container-fluid"> -->
			<h1>
				<span id="Question"></span> 
				<br>
				<span id="paintingName"> </span>
				<br>
				<button id="TogglePP" class="images">Paintings</button>
			</h1>

		<div id="stripe" class="container-fluid ">
			<button id="reset">New Paintings</button>
			<span id="message2" class="message"> Chooce the correct painting </span>
			<div id="difBut">
				<button id="easy">Easy</button>
				<button id="medium" class="selected">Medium</button>
				<button id="hard">Hard</button>
			</div>
		</div>
		<div id="holderContainer" class="container-fluid">
			<div class="holder float-none float-md-left"></div>
			<div class="holder float-none float-md-left"></div>
			<div class="holder float-none float-md-left"></div>
			<div class="holder float-none float-md-left"></div>
			<div class="holder float-none float-md-left"></div>
			<div class="holder float-none float-md-left"></div>
			<div class="holder float-none float-md-left"></div>
			<div class="holder float-none float-md-left"></div>
			<div class="holder float-none float-md-left"></div>
		</div>
	</section>
	

	<!-------     Contact      -------->
	<section class="container-fluid text-right">
	<a id="contact" href="mailto:par.alikari@gmail.com">created by Vevi Alikari</a>
	</section>
	<!--------------------------------->
	<!--        JavaScript           -->
	<!--------------------------------->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<!--------------------------------->	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<!--------------------------------->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<!----------   CUSTOM  ------------>
	<script src = "PaintingsQuizGame.js"></script>
</body>
</html>
