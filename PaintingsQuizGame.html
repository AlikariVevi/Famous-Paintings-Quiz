<body>

	<section class="container-fluid">	<!-- <div  class="container-fluid"> -->
			<h1>
				<span id="Question"></span> 
				<br>
				<span id="paintingName"> </span>
				<br>
				<button id="TogglePP" class="images">Paintings</button>
			</h1>

		<div id="stripe" class="container-fluid ">
			<button id="reset">New Paintings</button>
			<span id="message"> Chooce one correct painting </span>
			<div id="difBut">
				<button id="easy">Easy</button>
				<button id="medium" class="selected">Medium</button>
				<button id="hard">Hard</button>
			</div>
		</div>
		<div id="holderContainer" class="container-fluid">
			<div class="holder"></div>
			<div class="holder"></div>

			<div class="holder"></div>
			<div class="holder"></div>
			<div class="holder"></div>

			<div class="holder"></div>
			<div class="holder"></div>

	</section>
